<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable" (click) = "sort('name')">Name</th>
      <th class="sortable" (click) = "sort('type')">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <!-- TODO: put <tr *ngFor=""></tr> here -->
   <tr class = 'satelliteRows' *ngFor = 'let item of satellites' >
      <th>{{item.name}}</th>
      <th [class.warning] = 'item.shouldShowWarning()'>{{item.type}}</th>
      <th>{{item.operational}}</th>
      <th>{{item.orbitType}}</th>
      <th>{{item.launchDate}}</th>
   </tr>
</table>
